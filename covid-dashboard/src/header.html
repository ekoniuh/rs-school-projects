<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>

	<div class="root">
	</div>
	<header class="header">
		<div class="wrapper header__wrapper">
			<nav class="header__navigation">

				<ul class="navigation navigation_hidden">
					<li class="navigation__link navigation__link_active main-page" data-main-page='main-page'
						data-hash='main-page'>Main Page</li>
					<li class="navigation__link action-a" data-category-name='Action (set A)' data-hash='action-a'>Action (set A)
					</li>
					<li class="navigation__link action-b" data-category-name='Action (set B)' data-hash='action-b'>Action (set B)
					</li>
					<li class="navigation__link animal-a" data-category-name='Animal (set A)' data-hash='animal-a'>Animal (set A)
					</li>
					<li class="navigation__link animal-b" data-category-name='Animal (set B)' data-hash='animal-b'>Animal (set B)
					</li>
					<li class="navigation__link clothes" data-category-name='Clothes' data-hash='clothes'>Clothes</li>
					<li class="navigation__link emotions" data-category-name='Emotions' data-hash='emotions'>Emotions</li>
					<li class="navigation__link food" data-category-name='Food' data-hash='food'>Food</li>
					<li class="navigation__link beverages" data-category-name='Beverages' data-hash='beverages'>Beverages</li>
					<li class="navigation__link statistic" data-statistic='statistic' data-hash='statistic'>Statistics</li>
				</ul>

				<div class="menu-open transparent-menu-open"></div>

				<div class="header__hamburger">
					<div class="hamburger">
						<span class="hamburger__line"></span>
					</div>
				</div>
			</nav>
			<div class="header__logo">
				<h1 class="logo-title">English for kids</h1>
			</div>
			<div class="header__switch">
				<div class="switch">
					<label class="switch__label">
						<input class="switch__input" type="checkbox">
						<span class="switch__slider switch__slider_rounded">Train</span>
					</label>
				</div>
			</div>
		</div>
		<div class="answer-wrap answer-wrap_none"></div>
	</header>
</body>

</html>
