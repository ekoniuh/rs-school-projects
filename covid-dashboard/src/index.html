<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="shortcut icon" href="./assets/images/flaticon-covid.svg" type="image/x-icon"> -->
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
		integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
		crossorigin="" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
		integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
		integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
		crossorigin=""></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"
		integrity="sha512-d9xgZrVZpmmQlfonhQUvTR7lMPtO7NkZMkA0ABN3PHCbKA5nqylQ/yWlFAyY6hYgdF1Qh6nYiuADWwKB4C2WSw=="
		crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<title>covid-dashboard</title>

</head>

<body class="body">
	<header class="header">
		<div class="logo">COVID-19 Dashboard</div>
		<form action="">
			<input type="search" class="search-country use-keyboard-input" id="input-search" placeholder="...search">
			<i class="fa fa-search"></i>
		</form>
	</header>
	<main class="main">
		<div class="wrapper">
			<div class="left-container">
				<div class="global-data box-shadow">

				</div>
				<div class="country-wrap box-shadow full-screen__btn-relative">
					<img src="./assets/images/full-screen.png" alt="full-screen" class="full-screen__btn">

					<div class="head-info">
						<div class="head__title">
							<h4>Total all/today</h4>
							<h4>Population/100 000</h4>
						</div>

						<div class="switch-wrap">
							<label class="switch switch-time-all">

								<input type="checkbox" class="switch-change time-all global-info__switch" data-switch-active="false"
									data-switch="time-all">
								<span class="slider"></span>
							</label>
							<label class="switch switch-absolute-value">

								<input type="checkbox" class="switch-change global-info__switch" data-switch-active="false"
									data-switch="absolute-value">
								<span class="slider"></span>
							</label>
						</div>
						<select class="select-parameter">
							<option class="table-point" value="cases">Total cases</option>
							<option class="table-point" value="deaths">Total deaths</option>
							<option class="table-point" value="recovered">Total recovered</option>
						</select>
					</div>

				</div>

			</div>

			<div class="center-container box-shadow full-screen__btn-relative">
				<div class="map-box" id="sample" style="width:100%; height:100%;">
					<img src="./assets/images/full-screen.png" alt="full-screen" class="full-screen__btn">
				</div>

			</div>

			<div class="right-container">

				<div class="global-info box-shadow full-screen__btn-relative">
					<img src="./assets/images/full-screen.png" alt="full-screen" class="full-screen__btn">
					<div class="head-info">
						<div class="switch-wrap">
							<div class="time-wrap head__title">
								<h4>Total all/today</h4>
								<label class="switch switch-time-all">
									<input type="checkbox" class="switch-change time-all country-info__switch" data-switch-active="false"
										data-switch="time-all">
									<span class="slider"></span>
								</label>
							</div>
							<div class="absolute-value-wrap head__title">
								<h4>Population/100 000</h4>
								<label class="switch switch-absolute-value">
									<input type="checkbox" class="switch-change  country-info__switch" data-switch-active="false"
										data-switch="absolute-value">
									<span class="slider"></span>
								</label>
							</div>

						</div>
					</div>

				</div>
				<div class="graph-container box-shadow full-screen__btn-relative">
					<div class="graph-control__wrap">

						<div class="head-info">
							<div class="graph-switch">
								<div class="head__title">
									<h4>Total all/today</h4>
									<h4>Population/100 000</h4>
								</div>

								<div class="switch-wrap">
									<label class="switch switch-time-all">

										<input type="checkbox" class="switch-change time-all graph-info__switch" data-switch-active="false"
											data-switch="time-all">
										<span class="slider"></span>
									</label>
									<label class="switch switch-absolute-value">

										<input type="checkbox" class="switch-change graph-info__switch" data-switch-active="false"
											data-switch="absolute-value">
										<span class="slider"></span>
									</label>
								</div>
							</div>

							<select class="select-parameter">
								<option class="table-point" value="cases">Total cases</option>
								<option class="table-point" value="deaths">Total deaths</option>
								<option class="table-point" value="recovered">Total recovered</option>
							</select>
						</div>
					</div>
					<img src="./assets/images/full-screen.png" alt="full-screen" class="full-screen__btn">
					<div class="canvas-container">
					</div>

				</div>
			</div>
		</div>

	</main>
	<footer class="footer">
		<div class="wrap">
			<div class="footer__inner">
				<span>2020 Â© COVID-19 Dashboard</span>
			</div>
			<div class="social-list">

				<a href="https://github.com/ekoniuh" class="social-list__item" alt="github" target="_blank">
					<img src="./assets/images/github.png" class="social-list__item-img" alt="github-logo"
						title="github account ekoniuh">
				</a>

				<a href="https://rs.school/js/" class="social-list__item" alt="rsschool">
					<img src="./assets/images/footer-socials/rs-school.svg" class="social-list__item-img rsschool-logo"
						alt="rsschool-logo">
				</a>
			</div>
		</div>
	</footer>

</body>

</html>
