<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>gem-puzzle game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./style.css">
</head>

<body class="body">
	<img src="../assets/55899ca177a419ff0334fd84_Arrow10.png" alt="back-save-item" title="back-save-item"
		class="back-save__item"><span class="save-title"></span>
	<img src="../assets/55899ca177a419ff0334fd84_Arrow10.png" alt="next-save-item" title="next-save-item"
		class="img next-save__item">
	<div id="ed-class-translator-listener"></div>
	<section class="page">
		<div class="menu">
			<ul class="menu-list">
				<li class="menu-item">New Game</li>
				<li class="menu-item">Saved games</li>
				<li class="menu-item">Settings</li>
				<li class="menu-item">Best scores</li>
			</ul>
		</div>
		<div class="content-box">
			<div class="control-wrap">
				<div class="info">
					<span class="description">Time </span>
					<span class="timer"></span>
				</div>
				<div class="moves">
					<span class="description">Moves </span>
					<span class="counter"></span>
				</div>
				<img class="pause visible" src="./assets/127731.png">
				<button class="restart-game">Restart</button>
			</div>

			<div class="field">

				<div class="field-item" style="left: 100px; top: 0px; width: 100px; height: 100px;">6</div>
				<div class="field-item" style="left: 200px; top: 0px; width: 100px; height: 100px;">10</div>
				<div class="field-item" style="left: 300px; top: 0px; width: 100px; height: 100px;">11</div>
				<div class="field-item" style="left: 0px; top: 100px; width: 100px; height: 100px;">9</div>
				<div class="field-item" style="left: 100px; top: 100px; width: 100px; height: 100px;">5</div>
				<div class="field-item" style="left: 200px; top: 100px; width: 100px; height: 100px;">4</div>
				<div class="field-item" style="left: 300px; top: 100px; width: 100px; height: 100px;">3</div>
				<div class="field-item" style="left: 0px; top: 200px; width: 100px; height: 100px;">2</div>
				<div class="field-item" style="left: 100px; top: 200px; width: 100px; height: 100px;">1</div>
				<div class="field-item" style="left: 200px; top: 200px; width: 100px; height: 100px;">14</div>
				<div class="field-item" style="left: 300px; top: 200px; width: 100px; height: 100px;">8</div>
				<div class="field-item" style="left: 0px; top: 300px; width: 100px; height: 100px;">7</div>
				<div class="field-item" style="left: 100px; top: 300px; width: 100px; height: 100px;">12</div>
				<div class="field-item" style="left: 200px; top: 300px; width: 100px; height: 100px;">15</div>
				<div class="field-item" style="left: 300px; top: 300px; width: 100px; height: 100px;">13</div>
			</div>
			<div class="screen-container">
				<h2 class="screen__title">Settings</h2>
				<label class="nav__btn">Field size: </label>
				<select class="select-box">
					<option class="select-option" value="3">3x3</option>
					<option class="select-option" value="4" selected="">4x4</option>
					<option class="select-option" value="5">5x5</option>
					<option class="select-option" value="6">6x6</option>
					<option class="select-option" value="7">7x7</option>
					<option class="select-option" value="8">8x8</option>
				</select>
			</div>
			<audio src="./assets/audio.mp3" class="audio-play" type="audio/mp3"></audio>

		</div>

	</section>


</body>

</html>
